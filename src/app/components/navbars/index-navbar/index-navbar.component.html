<!-- Navbar -->
<nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light py-2">
  <div class="container">
    <a class="navbar-brand mr-lg-5" [routerLink]="['/']">
      <img src="../assets/img/brand/white.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"
      aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar_global">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a [routerLink]="['/']">
              <img src="../assets/img/brand/black.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global"
              aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>

      <ul class="navbar-nav align-items-lg-center ml-lg-auto">

        <li class="nav-item dropdown">
          <a href="#" class="nav-link nav-link-icon text-white" data-toggle="dropdown">
            <i class="fas fa-star text-white"></i>
            <span class="nav-link-inner--text text-white">Star</span>
          </a>
          <div class="dropdown-menu">
            <a [routerLink]="['/member']" class="dropdown-item" style="cursor: pointer;">
              <i class="fas fa-user-astronaut"></i> Member</a>
            <a [routerLink]="['/star']" class="dropdown-item" style="cursor: pointer;">
              <i class="fas fa-palette"></i>
              Creative Stars</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a href="#" class="nav-link nav-link-icon text-white" data-toggle="dropdown">
            <i class="fas fa-hands-helping text-white"></i>
            <span class="nav-link-inner--text text-white">Volunteer</span>
          </a>
          <div class="dropdown-menu">
            <a [routerLink]="['/volunteer']" class="dropdown-item" style="cursor: pointer;">
              <i class="fas fa-hands-helping"></i> Opportunity </a>
            <a [routerLink]="['/organization']" class="dropdown-item" style="cursor: pointer;">
              <i class="fas fa-users"></i> Organization </a>
          </div>
        </li>

        <li class="nav-item text-white">
          <a class="nav-link nav-link-icon text-white" [routerLink]="['/wish']">
            <i class="fa fa-asterisk text-white"></i>
            <span class="nav-link-inner--text text-white">Wish</span>
          </a>
        </li>

        <li class="nav-item text-white">
          <a class="nav-link nav-link-icon text-white" [routerLink]="['/about']">
            <i class="fa fa-scroll text-white"></i>
            <span class="nav-link-inner--text text-white">About</span>
          </a>
        </li>

        <li class="nav-item text-white">
          <a class="nav-link nav-link-icon text-white" [routerLink]="['/contact']">
            <i class="fa fa-envelope-open-text text-white"></i>
            <span class="nav-link-inner--text text-white">Contact</span>
          </a>
        </li>

      </ul>

      <ng-container *ngIf="isLoginIn; else elseTemplate">
        <ul class="navbar-nav align-items-lg-center ml-lg-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link" data-toggle="dropdown" role="button">
              <i class="ni ni-collection"></i>
              <span class="nav-link-inner--text">{{ user.displayName }}</span>
            </a>
            <div class="dropdown-menu">
              <a href="https://starsed-dashboard.web.app" class="dropdown-item">Dashboard</a>
              <a (click)="Logout()" class="dropdown-item" style="cursor: pointer;">Logout</a>
            </div>
          </li>
        </ul>
      </ng-container>
      <ng-template #elseTemplate>
        <ul class="navbar-nav align-items-lg-center ml-lg-auto" *ngIf="isLoginIn == false">
          <li>
            <a [routerLink]="['/auth/login']"  class="btn btn-default btn-icon mt-3 mb-sm-0">
              <span class="btn-inner--icon"><i class="fas fa-user-astronaut"></i></span>
              <span class="btn-inner--text">Sign in</span>
            </a>
          </li>
        </ul>
      </ng-template>

    </div>
  </div>
</nav>
<!-- End Navbar -->
