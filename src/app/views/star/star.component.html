<div class="section features-1" style="min-height: 700px;">
    <div class="container">

        <div class="row">
            <div class="col-md-4 mt-5" *ngFor="let item of starArr">
                <div class="info card shadow py-5 px-5 card-lift--hover">
                  
                    <img src="{{ item.photoURL }}" alt="image" class="img-fluid rounded" style="height: 77px; width: auto;">
                
                  <h6 class="info-title text-uppercase" [ngStyle]="{'color': item.color}">   <i class="fas fa-star" [ngStyle]="{'color': item.color}"></i>  {{ item.title }} </h6>
                   
                    <p class="description opacity-8" style="min-height: 50px;">
                        {{ item.description }} 
                    </p>

                    <p class="mt-2">
                        <span class="badge badge-white badge-pill mr-2"><i class="fas fa-calendar-day"></i>  {{item.createdDate.toDate() | date:'dd MMM yyyy'}} </span>
                        <span class="badge badge-white badge-pill"><i class="fas fa-user-astronaut"></i>  {{ item.author }} </span>
                        <span class="badge badge-white badge-pill"><i class="fas fa-envelope"></i>  {{ item.email }} </span>
                    </p>
                   
                    <div class="btn-wrapper text-center">
                        <a href="{{ item.browseurl }}" target="_blank" class="btn btn-white btn-icon mt-3 mb-sm-0">
                           <i class="fas fa-globe"></i>
                        </a>
                        <a [routerLink]="[ '/member', item.uid ]" target="_blank" class="btn btn-white btn-icon mt-3 mb-sm-0">
                            <i class="fas fa-user-astronaut"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 mt-5 text-center">

                <div class="btn-wrapper text-center">
                    <a (click)="GetFirstCollection()" class="btn btn-white btn-icon mt-3 mb-sm-0">

                        â–¶
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>
