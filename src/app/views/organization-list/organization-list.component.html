<div class="wrapper">

    <app-index-navbar></app-index-navbar>
    
    <div class="section section-sm section-shaped">
        <div class="shape shape-style-1 shape-default">
            <span class="span-150"></span>
            <span class="span-50"></span>
            <span class="span-50"></span>
            <span class="span-75"></span>
            <span class="span-100"></span>
            <span class="span-75"></span>
            <span class="span-50"></span>
            <span class="span-100"></span>
            <span class="span-50"></span>
            <span class="span-100"></span>
        </div>
        <div class="page-header">
            <div class="container shape-container d-flex align-items-center py-lg mt-2">
                <div class="col px-0">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-6 text-center">
                            <h5 class="display-2 font-weight-normal text-white"> <i class="fas fa-users"></i> </h5>
                            <h3 class="text-white display-3"> Organization </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div> -->
    </div>
    <div class="section features-1" style="min-height: 700px;">
        <div class="container">
    
            <div class="row">
                <div class="col-md-4 mt-5" *ngFor="let item of starArr" >
                    <div class="info card bg-white shadow text-center align-items-center justify-content-center py-5 px-2 card-lift--hover">
                      
                        <img src="{{ item.photoURL }}" alt="Raised image" class="img-fluid" style="width: 150px;">
                    
                        <h6 class="info-title text-uppercase text-default">
                            {{ item.title }}
                        </h6>

                        <p>
                            <span class="badge badge-white badge-pill"><i class="fas fa-star"></i>  {{ item.found }} </span>
                        </p>

    
                        <div class="btn-wrapper text-center">
                            <a [routerLink]="[ '/organization', item.id ]" target="_blank" class="btn btn-white btn-icon mt-3 mb-sm-0">
                                <i class="fas fa-info"></i>
                            </a>
                            <a *ngIf="item.mapURL != '' " href="{{ item.mapURL }}" target="_blank" class="btn btn-white btn-icon mt-3 mb-sm-0">
                                <i class="fas fa-map-pin"></i>
                            </a>
                            <a *ngIf="item.webURL != '' " href="{{ item.webURL }}" target="_blank" class="btn btn-white btn-icon mt-3 mb-sm-0">
                                <i class="fas fa-globe"></i>
                            </a>
                            <a [routerLink]="[ '/member', item.uid ]" target="_blank" class="btn btn-white btn-icon mt-3 mb-sm-0">
                                <i class="fas fa-user-astronaut"></i>
                            </a>
                        </div>
                       
                    </div>
                </div>
    
            </div>
    
            <div class="row mt-5">
                <div class="col-12 mt-5 text-center">
    
                    <div class="btn-wrapper text-center">
                        <a (click)="GetFirstCollection()" class="btn btn-white btn-icon mt-3 mb-sm-0" style="cursor: pointer;">
                            ⚫️
                        </a>
                        <a (click)="GetCollection()" class="btn btn-white btn-icon mt-3 mb-sm-0" style="cursor: pointer;" >
                            ▶
                        </a>
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>
    
    <br /><br />
    
    <app-footer></app-footer>
    
    
    </div>
